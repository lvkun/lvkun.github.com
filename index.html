<!DOCTYPE html>
<html ng-app="blog">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
     Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>步进</title>
  <meta name="description" content="blog" />
  <meta name="author" content="brlv" />

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="icons/favicon.ico" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

  <!-- Include stylesheet files -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-glyphicons.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <!-- Highlight js stylesheet file -->
  <link rel="stylesheet" type="text/css" href="css/default.css"/>

  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-sanitize.min.js"></script>
</head>

<body>
  <div class="header navbar-fixed-top" ng-controller="HeaderCtrl">
    <ul class="nav nav-pills pull-right">
      <li ng-repeat="quickLink in config.quickLinks" ng-class="{'active': quickLink.text == state}">
        <a href="{{quickLink.href}}">{{quickLink.text}}</a>
      </li>
    </ul>

    <h3 class="page-header text-muted">
      {{config.title}}
      <small>{{config.subTitle}}</small>
    </h3>
  </div>
  <div id="container" class="container-narrow">
    <div ng-view></div>
    <div id="disqus_thread"></div>
    <div id="footer"></div>
  </div>
  <!-- Include javascript files -->
  <script type="text/javascript" src="js/showdown.js"></script>
  <script type="text/javascript" src="js/highlight.pack.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <script type="text/javascript" src="js/staticblog.js"></script>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'blogofbruce'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>
</html>
